<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">

  <!--google fonts-->
<link rel="preconnect" href="https://fonts.googleapis.com">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,500&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&display=swap" rel="stylesheet">

  <title>Product Preview Card Component</title>
 
</head>

<body>

  <main>
    <article class="product">
      <picture class="product__image">

        <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)"/>
        
        <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum bottle laying on a flat surface with leaves on the sides to decorate it for photography"/>

      </picture>
 
      <div class="product__content">

        <p class="product__category">Perfume</p>

        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
      
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      <div class="flex-group">
        <p class="product__current-price">$149.99</p>
        <p class="product__original-price">$169.99</p>
      </div>
        <button class="button" data-icon="shopping-cart">Add to Cart</button>
      </div>
  
</article>
</main>
 
</body>

</html>
